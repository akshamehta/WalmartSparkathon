<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-commerce Login/Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-bottom: 2px solid #007bff;
      color: #007bff;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-pw {
      font-size: 12px;
      color: #007bff;
      text-align: right;
      cursor: pointer;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .msg {
      font-size: 14px;
      color: green;
      margin-top: 10px;
      text-align: center;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">Login</div>
      <div class="tab" onclick="showForm('signup')">Signup</div>
    </div>

    <!-- Login Form -->
    <div id="login" class="form active">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" />
        <div class="toggle-pw" onclick="togglePassword('loginPassword')">Show/Hide</div>
      </div>
      <button onclick="login()">Login</button>
      <div id="loginMsg" class="msg"></div>
    </div>

    <!-- Signup Form -->
    <div id="signup" class="form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="signupUsername" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="signupPhone" maxlength="10" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" />
        <div class="toggle-pw" onclick="togglePassword('signupPassword')">Show/Hide</div>
      </div>
      <button onclick="signup()">Signup</button>
      <div id="signupMsg" class="msg"></div>
    </div>
  </div>

  <script>
    let users = []; // In-memory user store

    function showForm(id) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`.tab[onclick="showForm('${id}')"]`).classList.add('active');

      document.getElementById("loginMsg").innerText = "";
      document.getElementById("signupMsg").innerText = "";
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function signup() {
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const phone = document.getElementById('signupPhone').value.trim();
      const password = document.getElementById('signupPassword').value;

      if (!username || !email || !phone || !password) {
        showMessage("signupMsg", "Please fill all fields.", true);
        return;
      }

      if (users.some(u => u.email === email)) {
        showMessage("signupMsg", "Email already registered.", true);
        return;
      }

      users.push({ username, email, phone, password });
      showMessage("signupMsg", "Signup successful!", false);

      // Clear form
      document.getElementById('signupUsername').value = '';
      document.getElementById('signupEmail').value = '';
      document.getElementById('signupPhone').value = '';
      document.getElementById('signupPassword').value = '';
    }

    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        showMessage("loginMsg", `Welcome back, ${user.username}!`, false);
        window.location.href = "home.html";
      } else {
        showMessage("loginMsg", "Invalid email or password.", true);
      }
    }

    function showMessage(id, msg, isError) {
      const el = document.getElementById(id);
      el.innerText = msg;
      el.classList.toggle("error", isError);
    }
  </script>
</body>
</html>
