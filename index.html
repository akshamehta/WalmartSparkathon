<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-commerce Login/Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-bottom: 2px solid #007bff;
      color: #007bff;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-pw {
      font-size: 12px;
      color: #007bff;
      text-align: right;
      cursor: pointer;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .msg {
      font-size: 14px;
      color: green;
      margin-top: 10px;
      text-align: center;
    }

    .error {
      color: red;
    }

    .navbar {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  background-color: #230bac;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  max-width: 100vw;
  box-sizing: border-box;
}

.logo {
  font-size: 2.65vw;
  font-weight: bold;
  color: #333;
}

.search-container {
  flex: 1;
  margin: 0 20px;
}

.search-input {
  width: 450px; height: 25px;
  padding: 8px 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  transition: all 0.3s ease;
}

.search-input:focus {
  border-color: #007BFF;
  outline: none;
  box-shadow: 0 0 5px rgba(0,123,255,0.5);
}

.nav-buttons {
  display: flex;
  gap: 50px;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 14px;
  color: #333;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.nav-item img {
  width: 24px;
  height: 24px;
  margin-bottom: 5px;
  transition: transform 0.2s ease;
}

.nav-item:hover {
  transform: translateY(-3px);
  color: #007BFF;
}

.nav-item:hover img {
  transform: scale(1.2);
}

@media (max-width: 600px) {
  .nav-buttons {
    gap: 15px;
  }

  .nav-item span {
    font-size: 12px;
  }

  .nav-item img {
    width: 20px;
    height: 20px;
  }
}

.nav-item span {
  color: white;
}

.logo img {
  width: 55px; height: 55px; border-radius: 50%;
  margin-top: 5px;
}

.logoname {
  color: #bbbdff; font-size: 25px; font-weight: 600;
  padding-left: 10px; margin-right: 20px;
}

#cartNav {
  position: relative;
}

.cart-dropdown {
  display: none;
  position: absolute;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  border-radius: 8px;
  padding: 10px;
  top: 65px; /* adjust if needed */
  z-index: 1001;
  width: 243px;
}

.cart-link {
  padding: 8px 12px;
  font-family: 'Montserrat', sans-serif;
  color: #230bac; font-weight: 500;
  border-radius: 5px; font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.cart-link:hover {
  background-color: #f0f0ff;
}

.rewardslink {
  color: rgb(14, 133, 113);
}

.rewardslink:hover {
  background-color: #e9feff;
}

.newcartlink {
  display: flex; flex-direction: row; gap: 10px;
}

.newcartlink button {
  width: 40px; height: 40px; border-radius: 50%;
  border: none; background-color: #bbbdff; color: rgb(68, 68, 68);
  text-align: center; align-items: center;
  font-size: 25px;
}

.newcartlink p {
  padding-bottom: 7px; margin-top: 10px;
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><img src="https://media.istockphoto.com/id/1168197917/vector/letter-u-design-vector-in-blue-green-gradient.jpg?s=612x612&w=0&k=20&c=ipsCE3gF1QpMAwKr7zpnfJJIaMg-P93E-jSSI3p1faA=" /></div>

    <div class="logoname">UnityMart</div>
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input">
    </div>
    <div class="nav-buttons">
      <div class="nav-item">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home Icon">
        <span>Home</span>
      </div>
      <div class="nav-item">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/like--v1.png" alt="Profile Icon">
        <span>Wishlist</span>
      </div>
      <div class="nav-item" id="cartNav">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Cart Icon">
  <span>Cart</span>
  <div id="cartDropdown" class="cart-dropdown">
    <div class="cart-link" onclick="location.href='GC2.html'">Tech Titans - group cart</div>
    <div class="cart-link" onclick="location.href='PC.html'">My Cart (Private)</div>
    <div class="cart-link rewardslink" onclick="location.href='Test_Rewards_Page.html'">Rewards üèÜ</div>
    <div class="cart-link newcartlink" onclick="location.href='CreateGroupCartPage.html'"><button>+</button><p>Create Group cart</p></div>
  </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">Login</div>
      <div class="tab" onclick="showForm('signup')">Signup</div>
    </div>

    <!-- Login Form -->
    <div id="login" class="form active">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" />
        <div class="toggle-pw" onclick="togglePassword('loginPassword')">Show/Hide</div>
      </div>
      <button onclick="login()">Login</button>
      <div id="loginMsg" class="msg"></div>
    </div>

    <!-- Signup Form -->
    <div id="signup" class="form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="signupUsername" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="signupPhone" maxlength="10" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" />
        <div class="toggle-pw" onclick="togglePassword('signupPassword')">Show/Hide</div>
      </div>
      <button onclick="signup()">Signup</button>
      <div id="signupMsg" class="msg"></div>
    </div>
  </div>

  <script>
    let users = []; // In-memory user store

    function showForm(id) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`.tab[onclick="showForm('${id}')"]`).classList.add('active');

      document.getElementById("loginMsg").innerText = "";
      document.getElementById("signupMsg").innerText = "";
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function signup() {
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const phone = document.getElementById('signupPhone').value.trim();
      const password = document.getElementById('signupPassword').value;

      if (!username || !email || !phone || !password) {
        showMessage("signupMsg", "Please fill all fields.", true);
        return;
      }

      if (users.some(u => u.email === email)) {
        showMessage("signupMsg", "Email already registered.", true);
        return;
      }

      users.push({ username, email, phone, password });
      showMessage("signupMsg", "Signup successful!", false);

      // Clear form
      document.getElementById('signupUsername').value = '';
      document.getElementById('signupEmail').value = '';
      document.getElementById('signupPhone').value = '';
      document.getElementById('signupPassword').value = '';
    }

    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        showMessage("loginMsg", `Welcome back, ${user.username}!`, false);
        window.location.href = "home.html";
      } else {
        showMessage("loginMsg", "Invalid email or password.", true);
      }
    }

    function showMessage(id, msg, isError) {
      const el = document.getElementById(id);
      el.innerText = msg;
      el.classList.toggle("error", isError);
    }

    const cartNav = document.getElementById("cartNav");
  const cartDropdown = document.getElementById("cartDropdown");

  cartNav.addEventListener("click", function(e) {
    e.stopPropagation();
    cartDropdown.style.display = (cartDropdown.style.display === "block") ? "none" : "block";
  });

  document.addEventListener("click", function() {
    cartDropdown.style.display = "none";
  });
  </script>
</body>
</html>
