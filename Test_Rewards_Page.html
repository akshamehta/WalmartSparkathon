<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Tech Titans</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f4f4f4, #e0e7ff);
      line-height: 1.6;
      color: #333;
    }

    header {
      background: #079c97;
      color: #fff;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 2rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #1d64b9;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #1e40af;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .leaderboard-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      animation: fadeIn 0.5s ease-in;
    }

    .leaderboard-header {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background: #3b82f6;
      color: #fff;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
    }

    .leaderboard-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      transition: background 0.2s;
    }

    .leaderboard-row:hover {
      background: #f9fafb;
    }

    .leaderboard-row.top-1 {
      background: #fef9c3;
      font-weight: bold;
    }

    .leaderboard-row.top-2 {
      background: #e4e4e7;
    }

    .leaderboard-row.top-3 {
      background: #fef3c7;
    }

    .rank {
      width: 15%;
      text-align: center;
    }

    .group-name {
      width: 50%;
    }

    .points {
      width: 35%;
      text-align: right;
    }

    .trophy {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }

    .rewards-info {
      margin-top: 2rem;
      text-align: center;
      background: #e0f2fe;
      padding: 1.5rem;
      border-radius: 8px;
      color: #1e40af;
    }

    button {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .leaderboard-header, .leaderboard-row {
        font-size: 0.9rem;
      }

      .logo {
        font-size: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      nav ul li {
        margin-left: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Tech Titans</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="group-cart.html">Group Cart</a></li>
        <li><a href="signup.html">Sign Up / Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Leaderboard & Rewards</h1>
    <div class="leaderboard-container">
      <div class="leaderboard-header">
        <div class="rank">Rank</div>
        <div class="group-name">Group Name</div>
        <div class="points">Reward Points</div>
      </div>
      <div id="leaderboard-list"></div>
    </div>
    <div class="rewards-info">
      <p>Earn reward points by participating in group discounts! Top groups get exclusive perks!</p>
    </div>
    <button onclick="window.location.href='group-cart.html'">Join a Group</button>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadLeaderboard();
    });

    function loadLeaderboard() {
      // Mock leaderboard data
      const leaderboard = [
        { groupName: 'Group1', points: 1500 },
        { groupName: 'Group2', points: 1200 },
        { groupName: 'Group3', points: 900 },
        { groupName: 'Group4', points: 700 },
        { groupName: 'Group5', points: 500 }
      ];

      const leaderboardList = document.getElementById('leaderboard-list');
      leaderboardList.innerHTML = leaderboard.map((group, index) => `
        <div class="leaderboard-row ${index === 0 ? 'top-1' : index === 1 ? 'top-2' : index === 2 ? 'top-3' : ''}">
          <div class="rank">${index + 1} ${index < 3 ? '<span class="trophy">üèÜ</span>' : ''}</div>
          <div class="group-name">${group.groupName}</div>
          <div class="points">${group.points} ü™ô</div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
