<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Tech Titans</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f4f4f4, #e0e7ff);
      line-height: 1.6;
      color: #333;
    }

    header {
      background: #079c97;
      color: #fff;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 2rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #1d64b9;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem; margin-top: 125px;
      font-size: 2.5rem;
      color: #1e40af;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .leaderboard-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      animation: fadeIn 0.5s ease-in;
    }

    .leaderboard-header {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background: #3b82f6;
      color: #fff;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
    }

    .leaderboard-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      transition: background 0.2s;
    }

    .leaderboard-row:hover {
      background: #f9fafb;
    }

    .leaderboard-row.top-1 {
      background: #fef9c3;
      font-weight: bold;
    }

    .leaderboard-row.top-2 {
      background: #e4e4e7;
    }

    .leaderboard-row.top-3 {
      background: #fef3c7;
    }

    .rank {
      width: 15%;
      text-align: center;
    }

    .group-name {
      width: 50%;
    }

    .points {
      width: 35%;
      text-align: right;
    }

    .trophy {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }

    .rewards-info {
      margin-top: 2rem;
      text-align: center;
      background: #e0f2fe;
      padding: 1.5rem;
      border-radius: 8px;
      color: #1e40af;
    }

    button {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .leaderboard-header, .leaderboard-row {
        font-size: 0.9rem;
      }

      .logo {
        font-size: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      nav ul li {
        margin-left: 1rem;
      }
    }

    .navbar {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  background-color: #230bac;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 90px;
  z-index: 1000;
  max-width: 100vw;
  box-sizing: border-box;
}

.logo img {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  margin-top: 5px;
}

.logoname {
  color: #bbbdff;
  font-size: 25px;
  font-weight: 600;
  padding-left: 10px;
  margin-right: 20px;
  font-family: 'Baskervville', serif;
}

.search-container {
  flex: 1;
  margin: 0 20px;
}

.search-input {
  width: 450px;
  height: 25px;
  padding: 8px 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  transition: all 0.3s ease;
}

.search-input:focus {
  border-color: #007BFF;
  outline: none;
  box-shadow: 0 0 5px rgba(0,123,255,0.5);
}

.nav-buttons {
  display: flex;
  gap: 50px;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 14px;
  color: #333;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.nav-item img {
  width: 24px;
  height: 24px;
  margin-bottom: 5px;
  transition: transform 0.2s ease;
}

.nav-item:hover {
  transform: translateY(-3px);
  color: #007BFF;
}

.nav-item:hover img {
  transform: scale(1.2);
}

.nav-item span {
  color: white;
}

#cartNav {
  position: relative;
}

.cart-dropdown {
  display: none;
  position: absolute;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  border-radius: 8px;
  padding: 10px;
  top: 65px;
  z-index: 1001;
  width: 243px;
}

.cart-link {
  padding: 8px 12px;
  font-family: 'Montserrat', sans-serif;
  color: #230bac;
  font-weight: 500;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.cart-link:hover {
  background-color: #f0f0ff;
}

.rewardslink {
  color: rgb(14, 133, 113);
}

.rewardslink:hover {
  background-color: #e9feff;
}

.newcartlink {
  display: flex; flex-direction: row; gap: 10px;
}

.newcartlink button {
  width: 40px; height: 40px; border-radius: 50%;
  border: none; background-color: #bbbdff; color: rgb(68, 68, 68);
  text-align: center; align-items: center;
  font-size: 25px;
}

.newcartlink p {
  padding-top: 10px;
}

@media (max-width: 768px) {
  .navbar input[type="text"] {
    width: 70%;
  }
}

@media (max-width: 600px) {
  .nav-buttons {
    gap: 15px;
  }

  .nav-item span {
    font-size: 12px;
  }

  .nav-item img {
    width: 20px;
    height: 20px;
  }
}

.search-input {
  height: 43px; width: 475px;
}
  </style>
</head>
<body>
  <header>
    <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><img src="https://media.istockphoto.com/id/1168197917/vector/letter-u-design-vector-in-blue-green-gradient.jpg?s=612x612&w=0&k=20&c=ipsCE3gF1QpMAwKr7zpnfJJIaMg-P93E-jSSI3p1faA=" /></div>

    <div class="logoname">UnityMart</div>
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input">
    </div>

    <div class="nav-buttons">
      <div class="nav-item">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home Icon">
        <span>Home</span>
      </div>
      <div class="nav-item" id="cartNav">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Cart Icon">
  <span>Cart</span>
  <div id="cartDropdown" class="cart-dropdown">
    <div class="cart-link" onclick="location.href='GC2.html'">Tech Titans - group cart</div>
    <div class="cart-link" onclick="location.href='PC.html'">My Cart (Private)</div>
    <div class="cart-link rewardslink" onclick="location.href='Test_Rewards_Page.html'">Rewards üèÜ</div>
    <div class="cart-link newcartlink" onclick="location.href='CreateGroupCartPage.html'"><button>+</button><p>Create Group cart</p></div>
  </div>
      </div>
      <div class="nav-item">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="Profile Icon">
        <span>Account</span>
      </div>
    </div>
  </nav>
  </header>
  <main>
    <h1>Leaderboard & Rewards</h1>
    <div class="leaderboard-container">
      <div class="leaderboard-header">
        <div class="rank">Rank</div>
        <div class="group-name">Group Name</div>
        <div class="points">Reward Points</div>
      </div>
      <div id="leaderboard-list"></div>
    </div>
    <div class="rewards-info">
      <p>Earn reward points by participating in group discounts! Top groups get exclusive perks!</p>
    </div>
    <button onclick="window.location.href='group-cart.html'">Join a Group</button>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadLeaderboard();
    });

    function loadLeaderboard() {
      // Mock leaderboard data
      const leaderboard = [
        { groupName: 'TechTitans', points: 1500 },
        { groupName: 'FriendsZone', points: 1200 },
        { groupName: 'TheGymBag', points: 900 },
        { groupName: 'GirliesGlamm', points: 700 },
        { groupName: 'ThisIsUs', points: 500 }
      ];

      const leaderboardList = document.getElementById('leaderboard-list');
      leaderboardList.innerHTML = leaderboard.map((group, index) => `
        <div class="leaderboard-row ${index === 0 ? 'top-1' : index === 1 ? 'top-2' : index === 2 ? 'top-3' : ''}">
          <div class="rank">${index + 1} ${index < 3 ? '<span class="trophy">üèÜ</span>' : ''}</div>
          <div class="group-name">${group.groupName}</div>
          <div class="points">${group.points} ü™ô</div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
