<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Group Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      overflow-x: hidden;
      font-family: 'Baskervville', serif;
      background-color: #f6faff;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 130px;
    }

    .photo-upload {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #e0e0e0;
      margin: 0 auto 20px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .photo-upload input[type="file"] {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .photo-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .edit-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      display: none;
      pointer-events: none;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-family: 'Baskervville', serif;
    }

    .inputs {
      width: 96.75%;
      margin-bottom: 12px;
      border: none;
      outline: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      padding-top: 13px; padding-bottom: 13px;
      padding-left: 10px;
      font-family: 'Baskervville', serif;
    }

    .add-member-btn, .notify-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 550; letter-spacing: 0.25px;
    }

    .add-member-btn {
      background-color: #290dc7; cursor: pointer;
      margin-bottom: 8px;
      font-weight: 600;
      color: white;
    }

    .notify-btn {
      background-color: #290dc7; border-radius: 80px;
    }

    .add-member-btn:hover, .notify-btn:hover {
      background-color: #5339ea;
    }

    .notify-btn:disabled,
.disabled-btn {
  background-color: #cccccc !important;
  cursor: not-allowed;
}

    .member-input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .member-input-group input {
      width: 86%; display: inline-block;
      margin-bottom: 0;
      height: 18px;
    outline: 1px solid #ccc;
    border-radius: 8px; border: none;
    font-size: 16px;
    padding-top: 13px;
    padding-bottom: 13px;
    padding-left: 10px;
    font-family: 'Baskervville', serif;
    }

    .plus-btn {
      padding: 0 12px;
      font-size: 24px;
      background-color: #b7b9ff;
      border: none; display: inline-block;
      border-radius: 50%;
      cursor: pointer; width: 10%;
      height: 43px;
    }

    .create-btn {
  width: 30%; display: block;
  margin-left: 70%;
  padding-left: 12px; padding-right: 12px;
  background-color: #a9acff;
  color: black;
  font-size: 16px;
  border: none;
  border-radius: 80px;
  cursor: pointer;
  margin-top: 0px; margin-bottom: 5px;
  font-family: 'Montserrat', sans-serif;
  font-weight: 650; letter-spacing: 0.25px;
  height: 42px; align-items: center;
}

    .create-btn:hover {
      background-color: #989cff;
    }

    @media (max-width: 480px) {
      .member-input-group {
        flex-direction: row;
      }

      .plus-btn {
        align-self: flex-end;
        width: 12%;
        height: 40px;
      }
    }

    .checkmark-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      animation: scaleUp 0.6s ease-out;
    }

    .checkmark-circle {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      animation: fadeInOut 2.5s ease forwards;
    }

    @keyframes scaleUp {
      0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .plusimg {
      position: absolute; top: 204px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      font-size: 37px; font-weight: 100;
      color: rgb(162, 162, 162);
      margin: 0; padding: 0;
      cursor: pointer;
    }

    #editOverlay {
      background-color: black; z-index: 1000;
    }

    .navbar {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  background-color: #230bac;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  z-index: 1000;
  max-width: 100vw;
  box-sizing: border-box;
}

.logo {
  font-size: 2.65vw;
  font-weight: bold;
  color: #333;
}

.search-container {
  flex: 1;
  margin: 0 20px;
}

.search-input {
  width: 448px; height: 25px;
  padding: 8px 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  transition: all 0.3s ease;
}

.search-input:focus {
  border-color: #007BFF;
  outline: none;
  box-shadow: 0 0 5px rgba(0,123,255,0.5);
}

.nav-buttons {
  display: flex;
  gap: 50px;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 14px;
  color: #333;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.nav-item img {
  width: 24px;
  height: 24px;
  margin-bottom: 5px;
  transition: transform 0.2s ease;
}

.nav-item:hover {
  transform: translateY(-3px);
  color: #007BFF;
}

.nav-item:hover img {
  transform: scale(1.2);
}

@media (max-width: 600px) {
  .nav-buttons {
    gap: 15px;
  }

  .nav-item span {
    font-size: 12px;
  }

  .nav-item img {
    width: 20px;
    height: 20px;
  }
}

.nav-item span {
  color: white;
}

.logo img {
  width: 55px; height: 55px; border-radius: 50%;
  margin-top: 5px;
}

.logoname {
  color: #bbbdff; font-size: 25px; font-weight: 600;
  padding-left: 10px; margin-right: 20px;
}

#cartNav {
  position: relative;
}

.cart-dropdown {
  display: none;
  position: absolute;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  border-radius: 8px;
  padding: 10px;
  top: 65px; /* adjust if needed */
  z-index: 1001;
  width: 243px;
}

.cart-link {
  padding: 8px 12px;
  font-family: 'Montserrat', sans-serif;
  color: #230bac; font-weight: 500;
  border-radius: 5px; font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.cart-link:hover {
  background-color: #f0f0ff;
}

.rewardslink {
  color: rgb(14, 133, 113);
}

.rewardslink:hover {
  background-color: #e9feff;
}

.newcartlink {
  display: flex; flex-direction: row; gap: 10px;
}

.newcartlink button {
  width: 40px; height: 40px; border-radius: 50%;
  border: none; background-color: #bbbdff; color: rgb(68, 68, 68);
  text-align: center; align-items: center;
  font-size: 25px;
}

.newcartlink p {
  padding-top: 5px;
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><img src="https://media.istockphoto.com/id/1168197917/vector/letter-u-design-vector-in-blue-green-gradient.jpg?s=612x612&w=0&k=20&c=ipsCE3gF1QpMAwKr7zpnfJJIaMg-P93E-jSSI3p1faA=" /></div>

    <div class="logoname">UnityMart</div>
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input">
    </div>

    <div class="nav-buttons">
      <div class="nav-item">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home Icon">
        <span>Home</span>
      </div>
      <div class="nav-item" id="cartNav">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Cart Icon">
  <span>Cart</span>
  <div id="cartDropdown" class="cart-dropdown">
    <div class="cart-link" onclick="location.href='PC.html'">My Cart (Private)</div>
    <div class="cart-link rewardslink" onclick="location.href='Test_Rewards_Page.html'">Rewards üèÜ</div>
  </div>
      </div>
      <div class="nav-item">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="Profile Icon">
        <span>Account</span>
      </div>
    </div>
  </nav>

  <p class="plusimg">+</p>
  <div class="container" id="mainContainer">
    <form id="groupCartForm">
      <label class="photo-upload" for="photoInput">
  <img id="photoPreview" class="photo-preview" />
  <div class="edit-overlay" id="editOverlay">Edit</div>
</label>
<input type="file" class="inputs" id="photoInput" accept="image/*" onchange="handlePhotoChange(event)" style="display: none;" />


      <label for="groupName">Group Cart Name</label>
      <input type="text" class="inputs" id="groupName" name="groupName" placeholder="Enter group cart name" required />

      <button type="button" class="create-btn" onclick="handleCreate()">Create</button>
<button type="button" class="add-member-btn" onclick="addMemberField()">Add member</button>

      <div id="membersContainer"></div>

      <button type="button" id="notifyBtn" class="notify-btn" style="display:none;" onclick="notifyMembers()">Notify Members</button>
    </form>
  </div>

  <div class="checkmark-container" id="checkmarkContainer">
    <div class="checkmark-circle">‚úî</div>
  </div>

  <script>
    const membersContainer = document.getElementById("membersContainer");
    const notifyBtn = document.getElementById("notifyBtn");

    function handleCreate() {
    document.getElementById("mainContainer").style.display = "none";
    document.querySelector(".plusimg").style.display = "none";
    const check = document.getElementById("checkmarkContainer");
    check.style.display = "block";

    setTimeout(() => {
      window.location.href = "GC1.html";
    }, 2700);
  }

    function createMemberField() {
      const div = document.createElement("div");
      div.className = "member-input-group";

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Enter Phone number or Email";
      input.classList.add("member-input");

      const plusBtn = document.createElement("button");
      plusBtn.type = "button";
      plusBtn.className = "plus-btn";
      plusBtn.textContent = "+";
      plusBtn.onclick = () => {
        membersContainer.appendChild(createMemberField());
        notifyBtn.style.display = "block";
      };

      div.appendChild(input);
      div.appendChild(plusBtn);
      return div;
    }

    function addMemberField() {
      membersContainer.appendChild(createMemberField());
      notifyBtn.style.display = "block";
    }

    function handlePhotoChange(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById('photoPreview');
          img.src = e.target.result;
          img.style.display = 'block';
          document.getElementById('editOverlay').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    function notifyMembers() {
      const inputs = document.querySelectorAll(".member-input");
      const filled = Array.from(inputs).some(input => input.value.trim() !== "");

      if (!filled) {
        alert("Please enter at least one member.");
        return;
      }

      // Clear form
      document.getElementById("mainContainer").style.display = "none";
      document.querySelector(".plusimg").style.display = "none";
      const check = document.getElementById("checkmarkContainer");
      check.style.display = "block";

      // Redirect after animation
      setTimeout(() => {
        window.location.href = "GC1.html";
      }, 2700);
    }

    const cartNav = document.getElementById("cartNav");
  const cartDropdown = document.getElementById("cartDropdown");

  cartNav.addEventListener("click", function(e) {
    e.stopPropagation();
    cartDropdown.style.display = (cartDropdown.style.display === "block") ? "none" : "block";
  });

  document.addEventListener("click", function() {
    cartDropdown.style.display = "none";
  });
  </script>
</body>
</html>
